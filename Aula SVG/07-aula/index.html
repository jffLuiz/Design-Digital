    <h1 id="aula">Agrupamento</h1>
    <div>
        <h1>Translate</h1>
        <svg width="500" height="500">
            <g transform="translate(150,100)">
                <rect x="100" y="50" width="300" height="300" stroke="black" stroke-width="5px" fill="blue"></rect>
                <rect x="110" y="60" width="300" height="300" stroke="black" stroke-width="5px" fill="#fb5344"></rect>
            </g>
        </svg>
    </div>

    <div>
        <h1>Scale</h1>
        <svg width="500" height="500">
            <g transform="scale(0.5 1)">
                <rect x="100" y="50" width="300" height="300" stroke="black" stroke-width="5px" fill="blue"></rect>
                <rect x="110" y="60" width="300" height="300" stroke="black" stroke-width="5px" fill="#fb5344"></rect>
            </g>
        </svg>
    </div>
    <div>
        <h1>Rotate</h1>
        <svg width="500" height="500">
            <g transform="rotate(-10 50 100)">
                <rect x="100" y="50" width="300" height="300" stroke="black" stroke-width="5px" fill="blue"></rect>
                <rect x="110" y="60" width="300" height="300" stroke="black" stroke-width="5px" fill="#fb5344"></rect>
            </g>
        </svg>
    </div>
